<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Quiz</title>
    <style>
        form {
            background-color: lightgray;
        }
    </style>
</head>

<body>
    <form name="contact" method="POST" data-netlify="true">
        <fieldset>
            <legend> Please feel free to send a message </legend>
            <p>
                <label>Email: <input type="email" name="email" /></label>
            </p>
            <p>
                <label>Message: <textarea name="message"></textarea></label>
            </p>
            <fieldset>
                <legend>Would you like a reply?</legend>
                <ul>
                    <li><input type="radio" name="yes" value="yes" checked>Yes</li>
                    <li><input type="radio" name="no" value="no">No</li>
                </ul>
            </fieldset>
                <p>
                    <button type="submit">Send Message</button>
                </p>
        </fieldset>
    </form>
</body>

</html>
